<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Portfolio-2</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="titles">
                <h1>Anas Arif</h1>
                <h3>Junior Front-End Web Developer</h3>
            </div>
            <div class="buttons">
                <button class="btn" id="btn-about">About</button>
                <button class="btn btn-projects" id="btn-projects">Projects</button>
                <button class="btn" id="btn-contact">Contact</button>
            </div>
        </div>
    </main> 
</body>
<script>
    document.getElementById('btn-projects').onclick = function () {
        location.href = "projects.html";
    };
    document.getElementById('btn-contact').onclick = function () {
        location.href = "contact.html";
    };
    document.getElementById('btn-about').onclick = function () {
        location.href = "about.html";
    };
    let root = document.documentElement;
    const images = [
        'url(./img/img-1.jpg)',
        'url(./img/img-2.jpg)',
        'url(./img/img-3.jpg)',
        'url(./img/img-4.jpg)',
        'url(./img/img-5.jpg)',
        'url(./img/img-6.jpg)',
        'url(./img/img-7.jpg)',
        'url(./img/img-8.jpg)',
        'url(./img/img-9.jpg)',
        'url(./img/img-10.jpg)',
        'url(./img/img-11.jpg)',
        'url(./img/img-12.jpg)'
    ]
    const bg = images[Math.floor(Math.random() * images.length)];
    root.style.setProperty('--backgroundImage', bg)
</script>
</html>
